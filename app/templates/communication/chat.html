<!DOCTYPE html>
<html>
<head>
    <title>Chat - {{ user.username }}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Witaj, {{ user.username }}!</h1>

    <div>
        <h2>Wyszukaj użytkownika</h2>
        <input type="text" id="search-users" placeholder="Wyszukaj użytkownika">
        <ul id="user-list"></ul>
    </div>

    <div id="chat-area" style="display: none;">
        <h2>Rozmowa z <span id="current-chat-user"></span></h2>
        <div id="messages"></div>
        <input type="text" id="message-input" placeholder="Wpisz wiadomość">
        <button id="send-message">Wyślij</button>
    </div>

    <h2>Twoje dotychczasowe czaty:</h2>
    <ul>
    {% for chat_user in chat_users %}
        <li class="chat-user" data-username="{{ chat_user.username }}">
            {{ chat_user.username }}
        </li>
    {% endfor %}
    </ul>

    <script>
        const socket = io();
        const username = "{{ user.username }}";
        socket.emit('join', {username: username});

        $('#search-users').on('input', function() {
            const query = $(this).val();
            $.get('/search_users', {query: query, current_username: username}, function(users) {
                const userList = $('#user-list');
                userList.empty();
                users.forEach(user => {
                    userList.append(`<li class="chat-user" data-username="${user.username}">${user.username}</li>`);
                });
            });
        });

        $(document).on('click', '.chat-user', function() {
            const selectedUser = $(this).data('username');
            $('#current-chat-user').text(selectedUser);
            $('#chat-area').show();

            // Pobierz historię wiadomości
            $.get('/get_messages', {sender: username, receiver: selectedUser}, function(messages) {
                const messagesDiv = $('#messages');
                messagesDiv.empty();
                messages.forEach(msg => {
                    messagesDiv.append(`<p><strong>${msg.sender}:</strong> ${msg.content} (${msg.timestamp})</p>`);
                });
            });
        });

        $('#send-message').click(sendMessage);
        $('#message-input').keypress(function(e) {
            if (e.which == 13) sendMessage();
        });

        function sendMessage() {
            const messageInput = $('#message-input');
            const message = messageInput.val();
            const receiver = $('#current-chat-user').text();

            if (message.trim() !== '') {
                socket.emit('send_message', {
                    sender: username,
                    receiver: receiver,
                    message: message
                });
                messageInput.val('');
            }
        }

        socket.on('receive_message', function(data) {
            if (data.receiver === username) {
                $('#messages').append(`<p><strong>${data.sender}:</strong> ${data.message}</p>`);
            }
        });
    </script>
</body>
</html>
